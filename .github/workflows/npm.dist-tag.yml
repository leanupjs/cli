# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: NPM dist tag

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action'
        required: false
        default: 'add'
      version:
        description: 'Version'
        required: true
        default: '1.0.'
      tag:
        description: 'Tag'
        required: false
        default: 'latest'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - name: Run npm dist-tag one
        run: ./wake-up.sh ${{ github.event.inputs.action }} cli ${{ github.event.inputs.version }} ${{ github.event.inputs.tag }}
        working-directory: scripts
      - name: Run npm dist-tag
        run: ./wake-up-all.sh ${{ github.event.inputs.action }} ${{ github.event.inputs.version }} ${{ github.event.inputs.tag }}
        working-directory: scripts

